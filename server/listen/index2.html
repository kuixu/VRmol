     function aa(){
       p=endrecording();
       p.then(
       result => alert(result), // shows "done!" after 1 second
       error => alert(error) // doesn't run
       );
      // console.log(a)
     }
    </script>

        <div class="messages"></div>
        <button class="test" onmousedown="startRecording()" onmouseup="aa()">一键操作</button>

        <input name="language" value="Chinese" type="radio" id="Chinese" onclick="getlanguage()" checked="true">
        <label for="Chinese">中文语音</label>

        <label for="English">English voice</label>
